{% extends 'base.html' %}
{% load humanize %}

{% block extrabtns %}
    <div class="btn pull-left">
        <a href="{% url "home" %}">Back</a>
    </div>
{% endblock %}
{% block content %}
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <div class="btn">
            <input type="submit" value="{% block btnvalue %}Create{% endblock %}" />
            <a href="{% url "home" %}">Cancel</a>
        </div>
    </form>
{% endblock %}
